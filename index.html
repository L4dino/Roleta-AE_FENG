<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta AE-FENG</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #1a1a2e;
            --cor-destaque: #f8bb22;
            --cor-texto: #ffffff;
            --sombra: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            padding: 20px;
            overflow-y: auto;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('fundo.png') center/cover no-repeat;
            filter: blur(10px) brightness(0.4);
            z-index: -2;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 1000px;
            padding: 1.5rem;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(26, 26, 46, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--cor-destaque);
            margin: auto;
        }
        .titulo {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--cor-destaque);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        .codigo-container {
            margin: 1rem 0;
            display: flex;
            gap: 0.5rem;
            width: 100%;
            max-width: 400px;
        }
        #codigo-input {
            padding: 0.8rem;
            border-radius: 8px;
            border: 2px solid #f8bb22;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            width: 100%;
        }
        #validar-codigo {
            background: #f8bb22;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            padding: 0 1.5rem;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }
        #validar-codigo:hover {
            background: #f8931f;
        }
        .content-wrapper {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
            margin: 1rem 0;
        }
        .roleta-container {
            position: relative;
            width: 280px;
            height: 280px;
            flex-shrink: 0;
        }
        .roleta {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
            box-shadow: var(--sombra);
            background: conic-gradient(
                #FF6384 0% 12.5%,
                #36A2EB 12.5% 25%,
                #FFCE56 25% 37.5%,
                #4BC0C0 37.5% 50%,
                #9966FF 50% 62.5%,
                #FF9F40 62.5% 75%,
                #8AC24A 75% 87.5%,
                #FF5252 87.5% 100%
            );
        }
        .seta {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid var(--cor-destaque);
            z-index: 10;
            filter: drop-shadow(0 5px 5px rgba(0, 0, 0, 0.7));
        }
        .legenda {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            backdrop-filter: blur(5px);
            box-shadow: var(--sombra);
            max-width: 280px;
            border: 1px solid rgba(248, 187, 34, 0.3);
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        .legenda-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.6rem;
            font-size: 0.9rem;
        }
        .legenda-cor {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 0.8rem;
            border: 2px solid white;
        }
        .btn-girar {
            margin: 1rem 0;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, #f8bb22, #f8931f);
            color: #1a1a2e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(248, 187, 34, 0.4);
            transition: all 0.3s ease;
        }
        .btn-girar:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(248, 187, 34, 0.6);
        }
        .btn-girar:disabled {
            background: #666;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        .resultado-container {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: var(--sombra);
            min-height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(248, 187, 34, 0.3);
        }
        .resultado {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            padding: 0.5rem;
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 0.5rem;
            }
            .titulo {
                font-size: 1.7rem;
                margin-bottom: 0.8rem;
            }
            .roleta-container {
                width: 250px;
                height: 250px;
            }
            .legenda {
                padding: 0.8rem;
                font-size: 0.8rem;
            }
            .legenda-item {
                margin-bottom: 0.5rem;
                font-size: 0.8rem;
            }
            .legenda-cor {
                width: 20px;
                height: 20px;
                margin-right: 0.6rem;
            }
            .btn-girar {
                margin: 0.8rem 0;
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }
            .resultado {
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 0.8rem;
            }
            .titulo {
                font-size: 1.5rem;
            }
            .codigo-container {
                flex-direction: column;
            }
            #validar-codigo {
                padding: 0.8rem;
                width: 100%;
            }
            .roleta-container {
                width: 220px;
                height: 220px;
            }
            .resultado {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Roleta AE-FENG</h1>
        
        <!-- CAMPO PARA INSERIR C√ìDIGO -->
        <div class="codigo-container">
            <input type="text" id="codigo-input" placeholder="Digite seu c√≥digo AEFENG-XXXXXX">
            <button id="validar-codigo">Validar</button>
        </div>
        
        <div class="content-wrapper">
            <div class="roleta-container">
                <div class="seta"></div>
                <div class="roleta" id="roleta"></div>
            </div>
            <div class="legenda">
                <div class="legenda-item">
                    <div class="legenda-cor" style="background: #FF6384;"></div>
                    <span>Bilhete PAR</span>
                </div>
                <div class="legenda-item">
                    <div class="legenda-cor" style="background: #36A2EB;"></div>
                    <span>Bilhete INDIVIDUAL</span>
                </div>
                <div class="legenda-item">
                    <div class="legenda-cor" style="background: #FFCE56;"></div>
                    <span>Desconto 50% no IND</span>
                </div>
                <div class="legenda-item">
                    <div class="legenda-cor" style="background: #4BC0C0;"></div>
                    <span>Desconto 50% no PAR</span>
                </div>
                <div class="legenda-item">
                    <div class="legenda-cor" style="background: #9966FF;"></div>
                    <span>Boa sorte na pr√≥xima</span>
                </div>
                <div class="legenda-item">
                    <div class="legenda-cor" style="background: #FF9F40;"></div>
                    <span>Mais uma chance</span>
                </div>
                <div class="legenda-item">
                    <div class="legenda-cor" style="background: #8AC24A;"></div>
                    <span>Reembolso de 10 MZN</span>
                </div>
                <div class="legenda-item">
                    <div class="legenda-cor" style="background: #FF5252;"></div>
                    <span>Reembolso de 20 MZN</span>
                </div>
            </div>
        </div>
        
        <button class="btn-girar" id="girar" disabled>Girar Roleta</button>
        
        <div class="resultado-container">
            <div class="resultado" id="resultado">Insira um c√≥digo v√°lido para jogar</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // C√ìDIGOS V√ÅLIDOS PR√â-GERADOS (20 C√ìDIGOS)
            const codigosValidos = [
                "AEFENG-A7B9C3", "AEFENG-D4E5F6", "AEFENG-G7H8I9", 
                "AEFENG-J1K2L3", "AEFENG-M4N5O6", "AEFENG-P7Q8R9", 
                "AEFENG-S1T2U3", "AEFENG-V4W5X6", "AEFENG-Y7Z8A9", 
                "AEFENG-B1C2D3", "AEFENG-E4F5G6", "AEFENG-H7I8J9", 
                "AEFENG-K1L2M3", "AEFENG-N4O5P6", "AEFENG-Q7R8S9", 
                "AEFENG-T1U2V3", "AEFENG-W4X5Y6", "AEFENG-Z7A8B9", 
                "AEFENG-C1D2E3", "AEFENG-F4G5H6"
            ];
            
            // C√ìDIGOS J√Å UTILIZADOS (carrega do localStorage)
            const codigosUsados = JSON.parse(localStorage.getItem('codigosUsados')) || [];
            
            // PR√äMIOS DISPON√çVEIS
            const premios = [
                { nome: "Bilhete PAR", probabilidade: 10, cor: "#FF6384" },
                { nome: "Bilhete INDIVIDUAL", probabilidade: 15, cor: "#36A2EB" },
                { nome: "Desconto 50% no IND", probabilidade: 15, cor: "#FFCE56" },
                { nome: "Desconto 50% no PAR", probabilidade: 15, cor: "#4BC0C0" },
                { nome: "Boa sorte na pr√≥xima", probabilidade: 10, cor: "#9966FF" },
                { nome: "Mais uma chance", probabilidade: 5, cor: "#FF9F40" },
                { nome: "Reembolso de 10 MZN", probabilidade: 15, cor: "#8AC24A" },
                { nome: "Reembolso de 20 MZN", probabilidade: 15, cor: "#FF5252" }
            ];
            
            const roleta = $('#roleta');
            const btnGirar = $('#girar');
            const resultado = $('#resultado');
            let podeGirar = false;
            let codigoAtual = '';
            
            // VALIDAR C√ìDIGO
            $('#validar-codigo').click(function() {
                const codigo = $('#codigo-input').val().trim().toUpperCase();
                
                // Verificar formato do c√≥digo
                if (!/^AEFENG-[A-Z0-9]{6}$/.test(codigo)) {
                    resultado.html("‚ùå Formato inv√°lido. Use AEFENG-XXXXXX (6 caracteres alfanum√©ricos)");
                    return;
                }
                
                if (codigosUsados.includes(codigo)) {
                    resultado.html("‚ùå C√≥digo j√° utilizado!");
                    return;
                }
                
                if (codigosValidos.includes(codigo)) {
                    resultado.html("‚úÖ C√≥digo v√°lido! Voc√™ pode girar a roleta.");
                    podeGirar = true;
                    codigoAtual = codigo;
                    btnGirar.prop('disabled', false);
                } else {
                    resultado.html("‚ùå C√≥digo inv√°lido!");
                }
            });
            
            // GIRAR ROLETA
            btnGirar.click(function() {
                if (!podeGirar) return;
                
                podeGirar = false;
                btnGirar.prop('disabled', true);
                resultado.text("Girando...");
                
                // Sorteia o pr√™mio baseado na probabilidade
                const random = Math.random() * 100;
                let acumulado = 0;
                let premioSelecionado = null;
                
                for (const premio of premios) {
                    acumulado += premio.probabilidade;
                    if (random <= acumulado) {
                        premioSelecionado = premio;
                        break;
                    }
                }
                
                // Calcula o √¢ngulo de parada
                const indexPremio = premios.findIndex(p => p.nome === premioSelecionado.nome);
                const anguloSetor = 360 / premios.length;
                const anguloMeioSetor = anguloSetor / 2;
                const anguloParada = 3600 - (indexPremio * anguloSetor + anguloMeioSetor);
                
                // Anima√ß√£o da roleta
                const giroAleatorio = Math.floor(Math.random() * 1800) + 1800;
                roleta.css('transform', `rotate(${giroAleatorio + anguloParada}deg)`);
                
                // Resultado ap√≥s 4 segundos
                setTimeout(() => {
                    resultado.html(`üéâ Voc√™ ganhou: <span style="color:${premioSelecionado.cor}">${premioSelecionado.nome}</span> üéâ`);
                    
                    // Marca o c√≥digo como usado
                    if (codigoAtual && !codigosUsados.includes(codigoAtual)) {
                        codigosUsados.push(codigoAtual);
                        localStorage.setItem('codigosUsados', JSON.stringify(codigosUsados));
                    }
                    
                    // Se ganhou "Mais uma chance", permite jogar novamente
                    if (premioSelecionado.nome === "Mais uma chance") {
                        setTimeout(() => {
                            resultado.html("üéÅ Gire novamente!");
                            podeGirar = true;
                            btnGirar.prop('disabled', false);
                        }, 1000);
                    }
                }, 4000);
            });
            
            // Permitir submit com Enter
            $('#codigo-input').keypress(function(e) {
                if (e.which === 13) {
                    $('#validar-codigo').click();
                }
            });
        });
    </script>
</body>
</html>
